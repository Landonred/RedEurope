red_europe_name:0 "Red Europe"
red_europe_desc:0 "The Soviets are crippled after the Second World War, and the Allies mourn their losses at Normandy. Despite Fascism finally being beaten the continent is once again divided. The Soviets were able to occupy and export communism to most of Europe without allied presence on the continent after WW2. Many nations that were once free lay in the hands on Stalin against the wishes of the other allied nations. What wasn't fully occupied was split between the West and East. Relations rapidly declined as a result of the conflict, a crisis is brewing..."
